<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">
    <title>积分商城</title>
    <meta content="" name="keywords">
    <meta content="" name="description">
    <meta content="no" name="apple-mobile-web-app-capable">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/libs/modernizr.js"></script>
    <script src="js/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <span>积分兑换</span>
          </li>
          <li class="mid">
            <span>积分抽奖</span>
          </li>
          <li>
            <span>兑换记录</span>
          </li>
        </ul>
      </nav>
      <div class="banner">
        <div class="current-point">您的积分：341</div>
        <div class="history-point">收支明细</div>
      </div>
    </header>
    <article>
      <div class="content">
        <div class="tip">您当前的积分总数是341，兑换后您讲剩余16.00分，是否继续兑换《技术元素》？</div>
        <ul class="goods-list">
          <li>
            <div class="goods-item">
              <img src="http://temp.im/118x100" alt="">
              <ul>
                <li class="name">《至关重要的设计》</li>
                <li class="point">价值：500积分</li>
                <li class="left">剩余数量：10个</li>
                <li class="detail-btn"><a class="btn-green" href="#">兑换</a></li>
              </ul>
            </div>
          </li>
        </ul>
        <div class="goods-des">
          “技术元素”（technium)是凯文·凯利专门创造出来的词语。“技术元素不仅仅包括一些具象的技术（例如汽车、雷达和计算机等），它还包括文化、 法律、社会机构和所有的智能创造物。”简而言之，技术元素就是从人的意识中涌现出来的一切。KK把这种科技的延伸面看成一个能产生自我动力的整体。
        </div>
      </div>
      <div class="submit-box">
        <a href="#" class="back-btn btn-grey">返回</a>
      </div>
    </article>
    <footer></footer>
  </body>
</html>
